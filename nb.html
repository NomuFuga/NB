    <script>
      //シャッフル
      Array.prototype.shuffle = function() {
        var i = this.length;
        while(i){
          var j = Math.floor(Math.random() * i);
          var t = this[--i];
          this[i] = this[j];
          this[j] = t;
        }
        return this;
      }

        }

            td.className = "card back";
            td.number = cards[i * 5 + j];
            td.onclick = flip;
            tr.appendChild(td);
          }

        }
      }
